<bb-input-password-ui
  [label]="to.label!"
  [formControl]="formControl"
  [required]="to.required!"
  [showVisibilityControl]="to.showVisibilityControl"
  [maxLength]="to.maxLength"
>
</bb-input-password-ui>

<ng-container *ngFor="let validator of config.validators">
  <ng-container
    *ngTemplateOutlet="
      passwordRule;
      context: { text: validator.label, error: formControl.errors?.[validator.name] }
    "
  ></ng-container>
</ng-container>

  ></ng-container>
</ng-container> -->

<ng-template #passwordRule let-text="text" let-error="error">
  <div class="align-items-center" [ngClass]="{ validation: true, satisfied: formControl.value && !error }">
    <bb-icon-ui class="px-2" name="success" size="md"></bb-icon-ui>
    <span>{{ text }}</span>
  </div>
</ng-template>
